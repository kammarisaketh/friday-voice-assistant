<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FRIDAY Assistant Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>FRIDAY</h1>
      <p>Your Personal AI Assistant</p>
    </div>

    <div class="center">
      <div class="glow-circle">
        <div class="inner-circle"></div>
      </div>
      <div class="status-text">
        <span id="status-label">Idle</span>
      </div>
    </div>

    <div class="controls">
      <button id="listen-btn">Start Listening</button>
      <button id="stop-btn">Stop</button>
    </div>

    <div class="log-panel">
      <h2>Conversation Log</h2>
      <div id="log"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
